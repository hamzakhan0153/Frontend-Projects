<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="container" id="container">
        <div class="info">
            <h4 id="song-title">Ertugrul</h4>
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
        </div>
        <audio src="music/Ertugrul.mp3" id="audio"></audio>
        <div class="album-art">
            <img src="images/Ertugrul.jpg" alt="album-art" id="album-art" />
        </div>
        <div class="nav">
            <!-- Previuous button -->
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!-- Play button -->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fas fa-play"></i>
            </button>
            <!-- Change button -->
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
